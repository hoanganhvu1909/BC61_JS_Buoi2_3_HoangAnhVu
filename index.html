<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <!-- Bài tập 1 -->
    <div class="container mt-5">
      <h1 class="">Bài tập 1</h1>
      <div class="mb-3 w-50">
        <label for="luong" class="form-label">Nhập lương một ngày</label>
        <input
          type="number"
          class="form-control"
          name=""
          id="luongMotNgay"
          aria-describedby="helpId"
          placeholder="Nhập lương một ngày"
        />

        <label for="soNgayLam" class="form-label mt-3"
          >Nhập lương một ngày</label
        >
        <input
          type="number"
          class="form-control"
          name=""
          id="soNgayLam"
          aria-describedby="helpId"
          placeholder="Số ngày làm"
        />
      </div>
      <div id="luong" class="bg-success w-50 mt-3">Tiền lương:</div>
      <button type="button" class="btn btn-outline-primary mt-3" id="ketQua1">
        Tính lương
      </button>
    </div>

    <!-- Bài tập 2 -->
    <div class="container mt-5">
      <div class="mb-3 w-50">
        <h1>Bài tập 2</h1>
        <input
          type="number"
          class="form-control"
          name=""
          id="num1"
          aria-describedby="helpId"
          placeholder="Nhập số thứ 1"
        />
        <!-- <label for="" class="form-label">Name</label> -->
        <input
          type="number"
          class="form-control mt-2"
          name=""
          id="num2"
          aria-describedby="helpId"
          placeholder="Nhập số thứ 2"
        />
        <input
          type="number"
          class="form-control mt-2"
          name=""
          id="num3"
          aria-describedby="helpId"
          placeholder="Nhập số thứ 3"
        />
        <input
          type="number"
          class="form-control mt-2"
          name=""
          id="num4"
          aria-describedby="helpId"
          placeholder="Nhập số thứ 4"
        />
        <input
          type="number"
          class="form-control mt-2"
          name=""
          id="num5"
          aria-describedby="helpId"
          placeholder="Nhập số thứ 5"
        />
        <div id="ketQua2" class="bg-info mt-2">Tổng:</div>
        <button id="btnBai2" type="button" class="btn btn-outline-primary mt-2">
          Tổng
        </button>
      </div>
    </div>

    <!-- Bài tập 3 -->
    <div class="container mt-5">
      <div class="mb-3 w-50">
        <h1>Bài Tập 3</h1>
        <label for="money" class="form-label">Quy đổi $</label>
        <input
          type="number"
          class="form-control"
          name=""
          id="money"
          aria-describedby="helpId"
          placeholder=""
        />
        <div id="ketQua3" class="bg-secondary mt-2 text-white">Kết quả:</div>
        <button id="btnBai3" type="button" class="btn btn-outline-primary mt-2">
          Quy đổi
        </button>
      </div>
    </div>
    <!-- Bài tập 4 -->
    <div class="container mt-5">
      <div class="mb-3 w-50">
        <h1>Bài tập 4</h1>
        <label for="chieuDai" class="form-label">Chiều dài</label>
        <input
          type="number"
          class="form-control"
          name=""
          id="chieuDai"
          aria-describedby="helpId"
          placeholder="Nhập chiều dài"
        />

        <label for="chieuRong" class="form-label">Chiều dài</label>
        <input
          type="number"
          class="form-control"
          name=""
          id="chieuRong"
          aria-describedby="helpId"
          placeholder="Nhập chiều rộng"
        />
      </div>
      <div id="ketQua4" class="bg-secondary bg-gradient text-white">
        Kết quả
      </div>
      <button id="btnBai4" type="button" class="btn btn-outline-primary mt-2">
        Tính
      </button>
    </div>

    <!-- Bài tập 5 -->
    <div class="container mt-5">
      <div class="mb-3">
        <h1>Bài tập 5</h1>
        <label for="soN" class="form-label">Nhập số có 2 chữ số</label>
        <input
          type="number"
          class="form-control"
          name=""
          id="soN"
          aria-describedby="helpId"
          placeholder="Nhập số có 2 chữ số"
        />
        <div id="ketQua5" class="bg-warning bg-gradient mt-2">Kết quả</div>
        <button id="btnBai5" type="button" class="btn btn-outline-primary mt-2">
          Tính
        </button>
      </div>
    </div>
    <br /><br /><br /><br /><br />
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
    <script src="./index.js"></script>
  </body>
</html>
